<!DOCTYPE html>
<body>
    Elements in the array before sorting 
    <p id="bsort"></p>
    Elements in the array after sorting 
    <p id="asort"></p>
</body>
<script>
    var inputArray = [];
    size = prompt('Enter no of elements in the array '); 
    for(var i=0; i<size; i++)
    {
        inputArray[i] = prompt('Enter Element ' + (i));
    }
    document.getElementById("bsort").innerHTML=inputArray;
    document.getElementById("asort").innerHTML=inputArray.sort(function(a, b) {
  return a - b;
});
</script>
</html>
