<!DOCTYPE html>
<body>
    <p>Is [1,2,3,4,5] an array?</p>
    <button onclick="check([1,2,3,4,5])"> Check </button>
    <p id="a1"></p>
    <p>Is "Hello everyone" an array?</p>
    <button onclick="check('Hello everyone')"> Check </button>
    <script>
    function check(arr)
    {
        if(Array.isArray(arr))
            document.getElementById("a1").innerHTML="It is an array";
        else
            document.getElementById("a1").innerHTML="It is not an array";
    }
    
    </script>
</body>
</html>
